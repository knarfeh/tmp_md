            <h2 id="冒泡排序："><a href="#冒泡排序：" class="headerlink" title="冒泡排序："></a>冒泡排序：</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">bubble_sort</span><span class="params">(list_to_sort)</span>:</span></span><br><span class="line">    iter_len = len(list_to_sort)</span><br><span class="line">    <span class="keyword">if</span> iter_len &lt; <span class="number">2</span>:</span><br><span class="line">        <span class="keyword">return</span> iter_len</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(iter_len):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(iter_len-i<span class="number">-1</span>):</span><br><span class="line">            <span class="keyword">if</span> list_to_sort[j] &gt; list_to_sort[j+<span class="number">1</span>]:</span><br><span class="line">                list_to_sort[j], list_to_sort[j+<span class="number">1</span>] = list_to_sort[j+<span class="number">1</span>], list_to_sort[j]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> list_to_sort</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">list_to_sort = [<span class="number">4</span>, <span class="number">9</span>, <span class="number">6</span>, <span class="number">0</span>]</span><br><span class="line"></span><br><span class="line"><span class="keyword">print</span> bubble_sort(list_to_sort)</span><br></pre></td></tr></table></figure>
<h2 id="选择排序"><a href="#选择排序" class="headerlink" title="选择排序"></a>选择排序</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">select_sort</span><span class="params">(list_to_sort)</span>:</span></span><br><span class="line">    iter_len = len(list_to_sort)</span><br><span class="line">    <span class="keyword">if</span> iter_len &lt; <span class="number">2</span>:</span><br><span class="line">        <span class="keyword">return</span> list_to_sort</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(iter_len<span class="number">-1</span>):</span><br><span class="line">        smallest = list_to_sort[i]</span><br><span class="line">        position = i</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(i, iter_len):</span><br><span class="line">            <span class="keyword">if</span> list_to_sort[j] &lt; smallest:</span><br><span class="line">                smallest = list_to_sort[j]</span><br><span class="line">                position = j</span><br><span class="line">        <span class="keyword">if</span> i != position:</span><br><span class="line">            list_to_sort[i], list_to_sort[position] = list_to_sort[position], list_to_sort[i]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> list_to_sort</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">list_to_sort = [<span class="number">3</span>, <span class="number">6</span>, <span class="number">1</span>, <span class="number">7</span>, ]</span><br><span class="line"></span><br><span class="line"><span class="keyword">print</span> select_sort(list_to_sort)</span><br></pre></td></tr></table></figure>
<h2 id="插入排序"><a href="#插入排序" class="headerlink" title="插入排序"></a>插入排序</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python2</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">insertion_sort</span><span class="params">(list_to_sort)</span>:</span></span><br><span class="line">    iter_len = len(list_to_sort)</span><br><span class="line">    <span class="keyword">if</span> iter_len &lt; <span class="number">2</span>:</span><br><span class="line">        <span class="keyword">return</span> list_to_sort</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, iter_len):</span><br><span class="line">        key = list_to_sort[i]</span><br><span class="line">        j = i - <span class="number">1</span></span><br><span class="line">        <span class="keyword">while</span> j &gt;=<span class="number">0</span> <span class="keyword">and</span> list_to_sort[j] &gt; key:</span><br><span class="line">            list_to_sort[j+<span class="number">1</span>] = list_to_sort[j]</span><br><span class="line">            j -= <span class="number">1</span></span><br><span class="line"></span><br><span class="line">        list_to_sort[j+<span class="number">1</span>] = key</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> list_to_sort</span><br><span class="line"></span><br><span class="line">list_to_sort = [<span class="number">5</span>, <span class="number">9</span>, <span class="number">2</span>, <span class="number">6</span>]</span><br><span class="line"><span class="keyword">print</span> insertion_sort(list_to_sort)</span><br></pre></td></tr></table></figure>
<h2 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h2><figure class="highlight perl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">def qsort(seq):</span><br><span class="line">    <span class="keyword">if</span> seq == []:</span><br><span class="line">        <span class="keyword">return</span> []</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        pivot = se<span class="string">q[0]</span></span><br><span class="line">        lessor = qsort([<span class="keyword">x</span> <span class="keyword">for</span> <span class="keyword">x</span> in se<span class="string">q[1:]</span> <span class="keyword">if</span> <span class="keyword">x</span> &lt; pivot])</span><br><span class="line">        greater = qsort([<span class="keyword">x</span> <span class="keyword">for</span> <span class="keyword">x</span> in se<span class="string">q[1:]</span> <span class="keyword">if</span> <span class="keyword">x</span> &gt;= pivot])</span><br><span class="line">        <span class="keyword">return</span> lessor + [pivot] + greater</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name_<span class="number">_</span> == <span class="string">'__main__'</span>:</span><br><span class="line">    seq = [<span class="number">5</span>, <span class="number">4</span>, <span class="number">6</span>, <span class="number">9</span>, <span class="number">0</span>]</span><br><span class="line">    <span class="keyword">print</span>(qsort(seq))</span><br></pre></td></tr></table></figure>
